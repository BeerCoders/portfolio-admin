<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
            <form name="forgotPasswordForm" ng-submit="$ctrl.forgotPassword()" role="form" class="form-signin">
                <div class="form-group required"
                     ng-class="{ 'has-error': forgotPasswordForm.username.$touched && forgotPasswordForm.username.$invalid }">
                    <input
                            ng-model="$ctrl.username"
                            type="text"
                            name="username"
                            id="username"
                            class="form-control custom"
                            placeholder="Email"
                            required
                    />
                    <validator form="$ctrl.form" field="username" model="$ctrl.username" errors="$ctrl.errors"></validator>
                </div>

                <div class="form-actions text-center">
                    <button
                            ng-disabled="forgotPasswordForm.$invalid"
                            class="btn btn-lg btn-primary btn-block"
                            data-backdrop="static"
                            data-keyboard="false"
                            type="submit"
                    > Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
