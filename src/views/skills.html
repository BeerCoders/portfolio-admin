<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-3 col-xs-12">

            <div class="tab-content">
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Value</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="entity in $ctrl.items">
                        <td>{{ entity.name }}</td>
                        <td>{{ entity.value }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
