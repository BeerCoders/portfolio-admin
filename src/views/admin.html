<div class="container">
    <div class="row">
        <h1>Developers</h1>
        <div ng-class="$ctrl.col" ng-repeat="user in $ctrl.items">
            <div class="user clearfix">
                <div class="col-lg-12 col-md-12 col-sm-3 col-xs-12">
                    <div class="circle">
                        <gravatar email="user.email" size="150"></gravatar>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-9 col-xs-12 text-center">
                    <h1>{{ user.name }}</h1>
                    <h4>{{ user.title }}</h4>
                    <h6><span class="fa fa-map-marker"></span> {{ user.location }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
