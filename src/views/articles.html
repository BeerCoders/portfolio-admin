<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-3 col-xs-12">

            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href ui-sref="article">New</a></li>
            </ul>

            <div class="tab-content">
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Category</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="entity in $ctrl.items">
                        <td>{{ entity.title }}</td>
                        <td>{{ entity.author.fullName }}</td>
                        <td>{{ entity.category.name }}</td>
                        <td>
                            <a href ui-sref="article({id: entity.id})">
                                <i class="fa fa-pencil-square-o"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
