<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-3 col-xs-12">
        <div class="tab-content">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Category</td>
                    <td><a href ui-sref="article"><i class="fa fa-plus"></i></a></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entity in $ctrl.items">
                    <td>{{ entity.title }}</td>
                    <td>{{ entity.author.fullName }}</td>
                    <td>{{ entity.category.name }}</td>
                    <td>
                        <a href ui-sref="article({id: entity.id})">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
